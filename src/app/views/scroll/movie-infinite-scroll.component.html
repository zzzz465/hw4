<div class="movie-grid" #gridContainer>
  <div [class]="['grid-container', currentView]">
    <div *ngFor="let movieGroup of visibleMovieGroups; let i = index"
         [class]="['movie-row', { 'full': movieGroup.length === rowSize }]">
      <div *ngFor="let movie of movieGroup"
           class="movie-card"
           (mouseup)="toggleWishlist(movie)">
        <img [src]="getImageUrl(movie.poster_path)" [alt]="movie.title">
        <div class="movie-title">{{ movie.title }}</div>
        <div *ngIf="isInWishlist(movie.id)" class="wishlist-indicator">👍</div>
      </div>
    </div>
  </div>
  <div #loadingTrigger class="loading-trigger">
    <div *ngIf="isLoading" class="loading-indicator">Loading...</div>
  </div>
  <button *ngIf="showTopButton" (click)="scrollToTopAndReset()" class="top-button">Top</button>
</div>
