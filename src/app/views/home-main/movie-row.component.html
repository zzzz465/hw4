<div class="movie-row">
  <h2>{{ title }}</h2>
  <div class="slider-container"
       (wheel)="handleWheel($event)"
       (touchstart)="handleTouchStart($event)"
       (touchmove)="handleTouchMove($event)"
       (touchend)="handleTouchEnd()"
       (mousemove)="handleMouseMove()"
       (mouseleave)="handleMouseLeave()">
    <button class="slider-button left"
            (click)="slide('left')"
            [style.opacity]="showButtons && !atLeftEdge ? 1 : 0"
            [disabled]="atLeftEdge">&lt;</button>
    <div class="slider-window" #sliderWindow>
      <div class="movie-slider" #slider [style.transform]="'translateX(' + (-scrollAmount) + 'px)'">
        <div *ngFor="let movie of movies" class="movie-card" (click)="toggleWishlist(movie)">
          <img [src]="getImageUrl(movie.poster_path)" [alt]="movie.title">
          <div *ngIf="isInWishlist(movie.id)" class="wishlist-indicator">👍</div>
        </div>
      </div>
    </div>
    <button class="slider-button right"
            (click)="slide('right')"
            [style.opacity]="showButtons && !atRightEdge ? 1 : 0"
            [disabled]="atRightEdge">&gt;</button>
  </div>
</div>
