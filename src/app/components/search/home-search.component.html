<div class="container-search">
  <div class="container-search-bar">
    <app-movie-search
      (changeOptions)="changeOptions($event)"
    ></app-movie-search>
  </div>
  <div class="content-search">
    <app-movie-infinite-scroll
      [apiKey]="apiKey"
      [genreCode]="genreId"
      [sortingOrder]="sortId"
      [voteEverage]="ageId"
    ></app-movie-infinite-scroll>
  </div>
</div>
